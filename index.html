<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
        <div id="content">

            <div id="component">
                <div id="chat">
                    <div class="message-box foreign-message">
                        <div class="message">
                            <div class="avatar">
                                L
                            </div>
                            Hello
                        </div>
                    </div>
                    <div class="message-box own-message">
                        <div class="message">
                            <div class="avatar">
                                K
                            </div>
                            Hey
                        </div>
                    </div>
                    <div class="message-box foreign-message">
                        <div class="message">
                            <div class="avatar">
                                L
                            </div>
                            How are you?
                        </div>
                    </div>

                    <div id="spacer"></div>

                    <div id="input-box">
                        <input id="input" type="text" placeholder="Enter your message..."/>
                        <div id="input-submition" class="material-icons">send</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
